<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="mb-4">ðŸ”— Django URL Shortener</h1>
    <form method="POST" class="card p-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Shorten URL</button>
    </form>

    {% if short_url %}
        <div class="mt-3">
            <p>Here's your short URL:</p>
            <div class="input-group mb-3">
                <input type="text" id="shortUrl" class="form-control" value="{{ short_url }}" readonly>
                <button class="btn btn-outline-secondary" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
            </div>
        </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
